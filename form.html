<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Form</title>
 <style>
    body {
        margin: 20px;
        border: 20px ;
    }
 </style>
</head>
<body>
    <h1 align="center" valign="middle" >Registration Form</h1>
    <form>
        <table bgcolor="lightgrey" align="center" border="1">  
            <tr valign="middle" >
                <th>Name:</th>
                <td><input bgcolor="skyblue" type="text" placeholder="Enter Name"></td>
                
                <tr valign="middle" >
                    <th>Class:</th>
                 <td><Select name="class" id="class">
                    <option value="1st year">1st year</option>
                    <option value="2nd year">2nd year</option>
                    <option value="3rd year">3rd year</option>
                    <option value="4th year">4th year</option>
                 </Select></td>
                 </tr>
                 <tr valign="middle">
                    <th>Gender:</th>
                    <td><label for="1">
                        <input type="radio" value="male" name="gender" id="1">Male 
                        </label>
                        <label for="2">
                        <input type="radio" value="Female" name="gender" id="2">Female
                        </label></td>         
                 </tr>
                <tr valign="middle"> 
                    <th>Qualification:</th>
                    <td><Select name="Qualification" id="Qualification">
                        <option value="B.tech">B.tech</option>
                        <option value="M.tech">M.tech</option>
                        <option value="M.Sc">M.Sc</option>
                        <option value="Phd">Phd</option>
                        <option value="others">others</option>
                     </Select></td>
                </tr>
                <tr>
                    <th>Email id:</th>
                    <td><input type="mail" placeholder="xyz@abc.com"></td>
                </tr>
                <tr>
                    <th>Address:</th>
                    <td><textarea placeholder="write"></textarea></td>
                </tr>
                <tr>
                    <th>Upload Photo:</th>
                    <td><input type="file"></td>
                    
                </tr>
                <tr align="left">
                    <th><input type="submit"> </th>
                    <th><input type="reset"></th>
                </tr>
        </table>
    </form>
    <p align="center"> <a href="https://adijain123.github.io/PortFolio/">HOME</a></p>
</body>
</html>
